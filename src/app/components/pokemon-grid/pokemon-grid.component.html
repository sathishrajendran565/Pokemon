<div class="container">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Pokemon</h1>

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left">

    <div class="col-lg-3 col-md-4 col-6" *ngFor="let pokemon of pokemons">
      <a href="#" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" [src]="pokemon.sprite" (click)="displaydetailsview(pokemon)">
          </a>
    </div>
    
  </div>
</div>
